<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="fcc-testform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div>
            <form id="survey-form" action='https://register-demo.freecodecamp.org'>

                <label id="name-label">Name
                    <input id="name" type="text" placeholder="Enter  Your Name" required />
                </label>
                <label id="email-label">Email
                    <input id="email" type="email" placeholder="Enter Your Email" required />
                </label>
                <label id="number-label">Age(optional)
                    <input id="number" type="number" min="1" max="8" placeholder="Age" />
                </label>

                <label>
                    Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>

                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input name="radio" type="radio" value="1" class="inline" /> Definitely</label>
                <label><input name="radio" type="radio" value="2" class="inline" /> Maybe</label>
                <label><input name="radio" type="radio" value="3" class="inline" /> Not sure</label>

                <label>What is your favorite feature of freeCodeCamp?
                    <select id="favourite feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <div class="checkbox">
                    <label>What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
                    <label><input type="checkbox" value="hello" class="check" />Front-end Projects</label>
                    <label><input type="checkbox" value="hello" class="check" />Back-end Projects</label>
                    <label><input type="checkbox" value="hello" class="check" />Data Visualization</label>
                    <label><input type="checkbox" value="hello" class="check" />Challenges</label>
                    <label><input type="checkbox" value="hello" class="check" />Open Source Community</label>
                    <label><input type="checkbox" value="hello" class="check" />Gitter help rooms</label>
                    <label><input type="checkbox" value="hello" class="check" />Videos</label>
                    <label><input type="checkbox" value="hello" class="check" />City Meetups</label>
                    <label><input type="checkbox" value="hello" class="check" />Wiki</label>
                    <label><input type="checkbox" value="hello" class="check" />Additional Courses</label>
                    <label><input type="checkbox" value="hello" class="check" />Forum</label>
                </div>

                <label>Any comments or suggestions?
                    <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
                <label><button id="submit" type="submit">Submit</button></label>

            </form>
        </div>
    </div>
</body>

</html>
